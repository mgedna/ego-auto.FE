<div class="container" [class.active]="isActive">
  <div class="form-box login">
    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required [(ngModel)]="login.username" name="username">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required [(ngModel)]="login.password" name="password">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <div class="form-box register">
    <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
      <h1>Registration</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required [(ngModel)]="register.username" name="username">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required [(ngModel)]="register.email" name="email">
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required [(ngModel)]="register.password" name="password">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn" (click)="toggleForm('register')">Register</button>
    </div>

    <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn" (click)="toggleForm('login')">Login</button>
    </div>
  </div>
</div>
